<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragon Hotel & Suites | Luxury Redefined</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2 { font-family: 'Playfair Display', serif; }
        .hero-viewport { height: 60vh; } /* Mobile constraint as requested */
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <nav class="flex justify-between items-center p-6 bg-white shadow-sm sticky top-0 z-50">
        <div class="text-2xl font-bold tracking-tighter">PARAGON <span class="text-amber-600">SUITES</span></div>
        <div class="hidden md:flex gap-8 font-medium">
            <a href="#wings">The Wings</a>
            <a href="#amenities">Amenities</a>
            <a href="#gallery">Gallery</a>
        </div>
        <button class="bg-black text-white px-6 py-2 rounded-full hover:bg-amber-600 transition">Book Now</button>
    </nav>

    <section class="relative hero-viewport overflow-hidden bg-black text-white">
        <div class="absolute inset-0 opacity-60">
            <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&w=1200&q=80" class="w-full h-full object-cover" alt="Hotel Exterior">
        </div>
        <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-4">
            <h1 class="text-4xl md:text-6xl mb-4">Sophistication in Every Stay</h1>
            <p class="text-lg max-w-lg">Experience luxury in our 48 curated suites across the North and West Wings.</p>
        </div>
    </section>

    <section id="wings" class="py-20 px-6 max-w-6xl mx-auto">
        <h2 class="text-3xl text-center mb-12">Our Wings</h2>
        <div class="grid md:grid-cols-2 gap-10">
            <div class="group cursor-pointer">
                <div class="overflow-hidden rounded-xl mb-4 h-80 bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?auto=format&fit=crop&w=800&q=80" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                </div>
                <h3 class="text-2xl font-semibold">North Wing</h3>
                <p class="text-gray-600">24 Rooms. Proximity to the Club House and Pool.</p>
            </div>
            <div class="group cursor-pointer">
                <div class="overflow-hidden rounded-xl mb-4 h-80 bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1590490360182-c33d57733427?auto=format&fit=crop&w=800&q=80" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                </div>
                <h3 class="text-2xl font-semibold">West Wing</h3>
                <p class="text-gray-600">24 Rooms. Panoramic views and serene environment.</p>
            </div>
        </div>
    </section>

</body>
</html>
