<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track My Stay | Paragon Hotel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --gold: #C5A059; --dark: #0F0F0F; --gray: #1A1A1A; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; min-height: 100vh; }
        
        .container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .status-card { background: var(--gray); padding: 40px; border-radius: 20px; width: 100%; max-width: 450px; border: 1px solid #333; text-align: center; }
        
        h1 { font-family: 'Playfair Display', serif; color: var(--gold); margin-bottom: 10px; }
        p.subtitle { color: #888; font-size: 0.9rem; margin-bottom: 30px; }

        .search-box { position: relative; margin-bottom: 20px; }
        input { width: 100%; padding: 15px 20px; background: #000; border: 1px solid #444; color: white; border-radius: 10px; outline: none; font-size: 1rem; text-align: center; }
        input:focus { border-color: var(--gold); }

        .btn-track { background: var(--gold); color: var(--dark); border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: 700; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        .btn-track:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(197, 160, 89, 0.3); }

        #resultArea { margin-top: 30px; display: none; text-align: left; border-top: 1px solid #333; padding-top: 20px; }
        .booking-item { background: #222; padding: 15px; border-radius: 10px; margin-bottom: 10px; border-left: 4px solid var(--gold); }
        .status-badge { display: inline-block; padding: 4px 10px; border-radius: 50px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; margin-top: 5px; }
        
        /* Status Colors */
        .status-pending { background: #554400; color: #ffcc00; }
        .status-approved { background: #113311; color: #00ff00; }
        .status-cancelled { background: #331111; color: #ff4444; }

        .nav-back { position: absolute; top: 30px; left: 30px; color: #888; text-decoration: none; font-size: 0.8rem; display: flex; align-items: center; gap: 5px; }

        body {zoom:0.8;}
    </style>
</head>
<body>

    <a href="index.html" class="nav-back"><i data-lucide="arrow-left" size="16"></i> Home</a>

    <div class="container">
        <div class="status-card">
            <i data-lucide="shield-check" size="48" color="#C5A059" style="margin-bottom: 15px;"></i>
            <h1>Track Your Stay</h1>
            <p class="subtitle">Enter the WhatsApp number used for booking</p>

            <div class="search-box">
                <input type="tel" id="phoneInput" placeholder="08012345678">
            </div>
            <button class="btn-track" id="checkBtn">Check Status</button>

            <div id="resultArea">
                <p style="font-size: 0.7rem; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px;">Reservations Found:</p>
                <div id="bookingList"></div>
            </div>
            
            <div id="noResult" style="margin-top: 20px; color: #ff4444; font-size: 0.85rem; display: none;">
                No bookings found for this number.
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDpw0GBRdiFtwRQrdlI8UYTFylIxdQKiKI",
            authDomain: "paragon-suites.firebaseapp.com",
            databaseURL: "https://paragon-suites-default-rtdb.firebaseio.com/",
            projectId: "paragon-suites",
            storageBucket: "paragon-suites.firebasestorage.app",
            messagingSenderId: "518430661427",
            appId: "1:518430661427:web:329f8484a74fd524d87c46",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById('checkBtn').addEventListener('click', async () => {
            const phone = document.getElementById('phoneInput').value.trim();
            const list = document.getElementById('bookingList');
            const resultArea = document.getElementById('resultArea');
            const noResult = document.getElementById('noResult');
            const btn = document.getElementById('checkBtn');

            if(!phone) return alert("Please enter your number");

            btn.innerText = "Searching...";
            list.innerHTML = "";
            resultArea.style.display = "none";
            noResult.style.display = "none";

            try {
                const dbRef = ref(db, 'reservations');
                const snapshot = await get(dbRef);

                let found = false;
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const data = childSnapshot.val();
                        // Check if phone matches (simple check)
                        if (data.whatsapp === phone || data.phone === phone) {
                            found = true;
                            const item = document.createElement('div');
                            item.className = 'booking-item';
                            item.innerHTML = `
                                <div style="display:flex; justify-content:space-between;">
                                    <strong style="font-size:0.9rem;">${data.room || 'VIP Table'}</strong>
                                    <span style="font-size:0.7rem; color:#888;">${data.arrival || ''}</span>
                                </div>
                                <div class="status-badge status-${data.status}">${data.status}</div>
                            `;
                            list.appendChild(item);
                        }
                    });
                }

                if (found) {
                    resultArea.style.display = "block";
                } else {
                    noResult.style.display = "block";
                }
            } catch (error) {
                console.error(error);
                alert("Error connecting to server.");
            } finally {
                btn.innerText = "Check Status";
            }
        });

        lucide.createIcons();
    </script>
</body>
</html>
